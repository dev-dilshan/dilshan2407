    <meta charset="UTF-8">

<body>
    <div class="background"></div>

    <nav>
        <div class="logo">Dilshan</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <p class="welcome-text">Welcome to my digital space</p>
        <h1 class="name">DILSHAN</h1>
        <p class="subtitle">Creative Developer & Designer</p>
        
        <div class="cta-buttons">
            <a href="#portfolio" class="btn btn-primary">View My Work</a>
            <a href="About.html" class="btn btn-secondary">Get In Touch</a>
        </div>

        <div class="scroll-indicator"></div>
    </main>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add parallax effect to floating elements
        window.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 50;
                const yPos = (y - 0.5) * speed * 50;
                
                element.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Add typing effect to name (optional enhancement)
        const nameElement = document.querySelector('.name');
        const originalText = nameElement.textContent;
        
        function typeWriter() {
            nameElement.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < originalText.length) {
                    nameElement.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, 150);
        }

        // Trigger typing effect after page load
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 1000);
        });

        // Add scroll-based animations
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.background');
            const speed = scrolled * 0.5;
            
            parallax.style.transform = `translateY(${speed}px)`;
        });
    </script>
