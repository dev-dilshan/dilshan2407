<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Message Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .message-box {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 
                0 50px 100px -20px rgba(0, 0, 0, 0.5),
                0 30px 60px -30px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .page-shadow {
            position: absolute;
            top: 100%;
            left: 10%;
            right: 10%;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            transform: rotateX(90deg) translateZ(-50px);
            filter: blur(10px);
        }
        
        .profile-ring {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            padding: 4px;
            border-radius: 50%;
        }
        
        .message-content {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .reply-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transition: all 0.3s ease;
        }
        
        .reply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Space Background -->
    <div class="absolute inset-0 bg-gradient-to-b from-indigo-950 via-purple-950 to-black"></div>
    
    <!-- Stars -->
    <div class="absolute inset-0">
        <div class="absolute top-10 left-10 w-1 h-1 bg-white rounded-full animate-pulse"></div>
        <div class="absolute top-20 right-20 w-0.5 h-0.5 bg-blue-200 rounded-full animate-pulse" style="animation-delay: 0.5s"></div>
        <div class="absolute top-32 left-1/4 w-1 h-1 bg-yellow-200 rounded-full animate-pulse" style="animation-delay: 1s"></div>
        <div class="absolute bottom-20 right-1/3 w-0.5 h-0.5 bg-white rounded-full animate-pulse" style="animation-delay: 1.5s"></div>
        <div class="absolute top-1/3 right-10 w-1 h-1 bg-blue-100 rounded-full animate-pulse" style="animation-delay: 2s"></div>
        <div class="absolute bottom-32 left-20 w-0.5 h-0.5 bg-purple-200 rounded-full animate-pulse" style="animation-delay: 2.5s"></div>
        <div class="absolute top-1/2 left-1/3 w-1 h-1 bg-white rounded-full animate-pulse" style="animation-delay: 3s"></div>
        <div class="absolute bottom-1/4 right-1/4 w-0.5 h-0.5 bg-yellow-100 rounded-full animate-pulse" style="animation-delay: 3.5s"></div>
    </div>
    
    <div class="message-box rounded-3xl p-8 max-w-md w-full floating-animation relative z-10">
        <div class="page-shadow"></div>
        <!-- Header with Profile -->
        <div class="flex items-center mb-6">
            <div class="profile-ring">
                <div class="w-16 h-16 rounded-full overflow-hidden bg-white">
                    <!-- SVG Avatar -->
                    <svg viewBox="0 0 100 100" class="w-full h-full">
                        <defs>
                            <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#fdbcb4"/>
                                <stop offset="100%" style="stop-color:#f4a6a0"/>
                            </linearGradient>
                        </defs>
                        <!-- Face -->
                        <circle cx="50" cy="45" r="25" fill="url(#skinGradient)"/>
                        <!-- Hair -->
                        <path d="M25 35 Q50 15 75 35 Q75 25 50 20 Q25 25 25 35" fill="#4a5568"/>
                        <!-- Eyes -->
                        <circle cx="42" cy="42" r="2" fill="#2d3748"/>
                        <circle cx="58" cy="42" r="2" fill="#2d3748"/>
                        <!-- Smile -->
                        <path d="M42 52 Q50 58 58 52" stroke="#2d3748" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                        <!-- Body -->
                        <rect x="35" y="70" width="30" height="25" rx="15" fill="#4299e1"/>
                    </svg>
                </div>
            </div>
            <div class="ml-4">
                <h3 class="text-gray-800 font-semibold text-lg">Dilshan</h3>
                <p class="text-gray-600 text-sm">Website Owner</p>
            </div>
        </div>
        
        <!-- Message Content -->
        <div class="message-content rounded-2xl p-6 mb-6">
            <p class="text-gray-700 leading-relaxed mb-4">
                "Hello and welcome! Thank you for visiting our website."
            </p>
            <p class="text-gray-600 text-sm">
                Please note that our site is currently under maintenance. We'll be back online soon!
            </p>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex gap-3">
            <button class="reply-btn text-white px-6 py-3 rounded-xl font-medium flex-1 flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Reply
            </button>
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 rounded-xl transition-all duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </button>
        </div>
        
        <!-- Status Indicator -->
        <div class="flex items-center justify-center mt-4 text-gray-500 text-xs">
            <div class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></div>
            Online now
        </div>
    </div>

</html>
